<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

    <nav>
        <ul>
            <span class="title">BloodLine</span>
        </ul>
    </nav>

    <form>
        <div class="container">
            <h1>Login Here</h1>
            <p>Please fill in this form to Login.</p>
            <hr>

    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" id="psw" required>
    
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
            <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>
        </div>
    
        <div class="container signin">
            <p>Create an account? <a href="sign.html">Sign up</a>.</p>
        </div>
    </form>    
</body>
</html>


<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase,set, ref, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDWrDzbCh-0gz1wWByT-IzHI_ZrdYvvrBw",
      authDomain: "khoon-do.firebaseapp.com",
      projectId: "khoon-do",
      storageBucket: "khoon-do.appspot.com",
      messagingSenderId: "358776076896",
      appId: "1:358776076896:web:0ef34e78f52e2a99ece105"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          // ...
          var lgDate = new Date();
              update(ref(db, 'users/' + user.uid), {
                last_login: lgDate,
                
            })
            .then(() => {
                    alert("user logged in succesfully");
                    window.location = 'home.html';
            })
            .catch((error) => {
                alert(error);
            });
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });
            
    });

  </script>
